<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="initial-scale=1,user-scalable=no, width=device-width, height=device-height, viewport-fit=cover"> -->
        <meta name=”viewport” content=”initial-scale=1, width=device-width, height=device-height, viewport-fit=cover”>

        <title>Noki-Online UI5 App</title>

        <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="sync"
            data-sap-ui-resourceroots='{"com.noki_online.ui5app": "./"}'>
        </script>

        <script type="text/javascript" src="cordova.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript">
            var app = {
                initialize: function() { document.addEventListener('deviceready', this.onDeviceReady.bind(this), false); },
                onDeviceReady: function() {
                    // This is getting executed
                    setInterval(function(){ console.log("Hello onDeviceReadyzzzzzz"); }, 3000);
                    // Dynamically add a script tag to initialize the UI5 application as suggested here:
                    // https://blogs.sap.com/2019/02/19/packaging-the-cordova-ui5-apps-with-cli-and-localcloud-hat/
                    var oScript = document.createElement("script");
                    oScript.text = "\
                        sap.ui.getCore().attachInit(function() {\
                            new sap.m.Shell({\
                                app: new sap.ui.core.ComponentContainer({\
                                    height : \"100%\",\
                                    name : \"com.noki_online.ui5app\"\
                                })\
                            }).placeAt(\"content\");\
                        });\
                    ";
                    document.head.appendChild(oScript);
                }
            };
            app.initialize();
        </script>
    </head>

    <body class="sapUiBody" id="content" />

</html>
